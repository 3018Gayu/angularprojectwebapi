<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="success" class="success">{{ success }}</div>

<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="product">Product</label>
  <select id="product" formControlName="productId">
    <option value="">Select a product</option>
    <option *ngFor="let p of products" [value]="p.productId">{{ p.name }}</option>
  </select>

  <label for="quantity">Quantity</label>
  <input type="number" id="quantity" formControlName="quantity" min="1">

  <button type="submit" [disabled]="form.invalid">Add Detail</button>
</form>
