<div class="forgot-container">
  <div class="row g-0 min-vh-100">

    <!-- Left Image -->
    <div class="col-lg-6 d-none d-lg-flex flex-column align-items-center justify-content-center bg-light p-4">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/forgot-password-illustration-svg-download-png-3551744.png"
           alt="Grocery Shopping" class="img-fluid mb-3" style="max-height:300px;">
      <h1 class="text-center">Reset Your Password</h1>
    </div>

    <!-- Right Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="forgot-card w-75 p-4">

        <h2 class="text-center mb-4">Forgot Password</h2>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
          </div>

          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" class="form-control" formControlName="newPassword" placeholder="Enter new password">
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="forgotForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading ? 'Updating...' : 'Reset Password' }}
          </button>

          <div class="d-flex justify-content-between">
            <a [routerLink]="['/account/login']" class="text-decoration-none">‚Üê Back to Login</a>
            <a [routerLink]="['/account/register']" class="text-decoration-none">Create Account</a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
