<div class="register-container">
  <div class="row g-0 min-vh-100">

    <!-- Left Image -->
    <div class="col-lg-6 d-none d-lg-flex flex-column align-items-center justify-content-center bg-light p-4">
      <img src="https://img.freepik.com/free-vector/organic-flat-join-us-concept_23-2148948674.jpg?semt=ais_hybrid&w=740&q=80"
           alt="Grocery Shopping" class="img-fluid mb-3" style="max-height:300px;">
      <h1 class="text-center">Join SuperMarket</h1>
    </div>

    <!-- Right Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="register-card w-75 p-4">

        <h2 class="text-center mb-4">Create Account</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Enter your full name">
            <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="text-danger small mt-1">
              Name is required (min 2 chars)
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
            <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger small mt-1">
              Valid email required
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Create a password">
            <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger small mt-1">
              Password is required (min 6 chars)
            </div>
          </div>

          <div class="mb-3">
  <label class="form-label">Role</label>
  <select class="form-select" formControlName="role">
    <option value="InventoryManager">Inventory Manager</option>
    <option value="Admin">Admin</option>
    <option value="Cashier">Cashier</option>
  </select>
</div>


          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="registerForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading ? 'Creating Account...' : 'Create Account' }}
          </button>

          <div class="d-flex justify-content-between">
            <a [routerLink]="['/account/login']" class="text-decoration-none">‚Üê Back to Login</a>
            <a [routerLink]="['/account/forgot-password']" class="text-decoration-none">Forgot Password?</a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
