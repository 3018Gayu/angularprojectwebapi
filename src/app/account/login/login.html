<div class="login-container">
  <div class="row g-0 min-vh-100">

    <!-- Left Image -->
    <div class="col-lg-6 d-none d-lg-flex flex-column align-items-center justify-content-center bg-light p-4">
      <img src="https://static.vecteezy.com/system/resources/previews/005/445/976/non_2x/person-with-trolley-hand-drawn-illustration-of-grocery-shopping-vector.jpg"
           alt="Grocery Shopping" class="img-fluid mb-3" style="max-height:300px;">
      <h1 class="text-center">Welcome to SakSuperMarket</h1>
    </div>

    <!-- Right Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="login-card w-75 p-4">

        <h2 class="text-center mb-4">Sign In</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password" placeholder="Enter your password">
            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2" (click)="togglePasswordVisibility()">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

          <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading ? 'Signing In...' : 'Sign In' }}
          </button>

          <div class="d-flex justify-content-between">
            <a [routerLink]="['/account/forgot-password']" class="text-decoration-none">Forgot Password?</a>
            <a [routerLink]="['/account/register']" class="text-decoration-none">Create Account</a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
