<div class="fullscreen-container" style="background-image: url('https://img.freepik.com/premium-vector/business-man-woman-discussing-about-sales-illustration_19223-535.jpg'); background-size: contain; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh; position: relative;">
  <!-- Semi-transparent overlay for better readability -->
  <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(183, 189, 247, 0.3);"></div>
  
  <!-- Content on top -->
  <div class="content d-flex align-items-center justify-content-center" style="position: relative; z-index: 2; min-height: 100vh; padding: 20px;">
    <div class="card shadow-lg" style="background-color: rgba(255, 248, 222, 0.95); border: none; border-radius: 15px; max-width: 800px; width: 100%;">
      <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #576A8F; color: white;">
        <h5 style="font-weight: 600;">Daily Sales Report</h5>
        <button class="btn btn-sm" style="background-color: #FF7444; border: none; color: white;" (click)="downloadPdf()">
          <i class="fas fa-download me-1"></i>Download PDF
        </button>
      </div>
      <div class="card-body">
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="datePicker" class="form-label fw-bold" style="color: #576A8F;">Select Date</label>
            <input type="date" id="datePicker" [(ngModel)]="selectedDate" class="form-control" style="border-color: #B7BDF7; border-radius: 8px;" />
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <button class="btn btn-success w-100" style="background-color: #FF7444; border: none; border-radius: 8px; font-weight: 600;" (click)="loadSales()">
              <i class="fas fa-search me-1"></i>Load Sales
            </button>
          </div>
        </div>

        <div *ngIf="loading" class="text-center my-5">
          <div class="spinner-border text-primary" role="status" style="color: #576A8F !important;">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2" style="color: #576A8F; font-weight: 500;">Fetching sales data...</p>
        </div>

        <div *ngIf="!loading && sales.length" class="table-responsive">
          <table class="table table-striped table-hover" style="border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <thead style="background-color: #576A8F; color: white;">
              <tr>
                <th style="border: none; font-weight: 600;">Bill ID</th>
                <th style="border: none; font-weight: 600;">Customer</th>
                <th style="border: none; font-weight: 600;">Date</th>
                <th style="border: none; font-weight: 600;">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of sales" style="background-color: rgba(255, 248, 222, 0.9);">
                <td style="border-color: #B7BDF7;">{{ s.billId }}</td>
                <td style="border-color: #B7BDF7;">{{ s.customer }}</td>
                <td style="border-color: #B7BDF7;">{{ s.billDate | date:'dd/MM/yyyy' }}</td>
                <td style="border-color: #B7BDF7; font-weight: 600; color: #FF7444;">
  {{ s.totalAmount | currency:'INR':'symbol':'1.2-2' }}
</td>

              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="!loading && sales.length === 0" class="alert alert-warning" style="background-color: rgba(255, 248, 222, 0.9); border-color: #B7BDF7; color: #576A8F; border-radius: 10px;">
          <i class="fas fa-exclamation-triangle me-2"></i>No sales found for the selected date. Try a different date!
        </div>
      </div>
    </div>
  </div>
</div>
