<div class="fullscreen-container" style="background-image: url('https://knowledge.wharton.upenn.edu/wp-content/uploads/2023/07/7.19.23-fader-customer-centricity-book-excerpt-GettyImages-1368585997.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh; position: relative;">
  <div class="overlay" style="position: absolute; top:0; left:0; width:100%; height:100%; background-color: rgba(183, 189, 247, 0.3);"></div>
  <div class="content d-flex align-items-center justify-content-center" style="position: relative; z-index: 2; min-height: 100vh; padding: 20px;">
    <div class="card shadow-lg" style="background-color: rgba(255, 248, 222, 0.95); border: none; border-radius: 15px; max-width: 1000px; width: 100%;">
      <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #576A8F; color: white;">
        <h5 style="font-weight: 600;">Customer Report</h5>
        <button class="btn btn-sm" style="background-color: #FF7444; border: none; color: white;" (click)="downloadPdf()">
          <i class="fas fa-download me-1"></i>Download PDF
        </button>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center my-5">
          <div class="spinner-border text-primary" role="status" style="color: #576A8F !important;">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2" style="color: #576A8F; font-weight: 500;">Fetching customer data...</p>
        </div>

        <div *ngIf="!loading && customers.length" class="table-responsive">
          <table class="table table-striped table-hover" style="border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <thead style="background-color: #576A8F; color: white;">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of customers" style="background-color: rgba(255, 248, 222, 0.9);">
                <td>{{ c.customerId }}</td>
                <td>{{ c.name }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.phone }}</td>
                <td>{{ c.address }}</td>
                <td style="font-weight: 600; color: #FF7444;">{{ c.loyaltyPoints || 0 }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="!loading && customers.length === 0" class="alert alert-warning" style="background-color: rgba(255, 248, 222, 0.9); border-color: #B7BDF7; color: #576A8F; border-radius: 10px;">
          <i class="fas fa-exclamation-triangle me-2"></i>No customers found.
        </div>
      </div>
    </div>
  </div>
</div>
