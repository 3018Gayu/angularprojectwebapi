<div class="fullscreen-container" 
     style="background-image: url('https://myoperator.com/blog/wp-content/uploads/2021/09/What-Is-Sales-Practical-Guide-With-Examples-1.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            min-height: 100vh; 
            position: relative;">
  
  <!-- Semi-transparent overlay for color -->
  <div class="overlay"></div>
  
  <!-- Content -->
  <div class="content d-flex align-items-center justify-content-center">
    
    <div class="card shadow-lg report-card">
      
      <!-- Header -->
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Daily Sales Report</h5>
        <button class="btn btn-sm download-btn" (click)="downloadPdf()">
          <i class="fas fa-download me-1"></i>Download PDF
        </button>
      </div>
      
      <!-- Filters -->
      <div class="card-body">
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="datePicker" class="form-label">Select Date</label>
            <input type="date" id="datePicker" [(ngModel)]="selectedDate" class="form-control" />
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <button class="btn load-btn w-100" (click)="loadSales()">
              <i class="fas fa-search me-1"></i>Load Sales
            </button>
          </div>
        </div>

        <!-- Loading spinner -->
        <div *ngIf="loading" class="text-center my-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2">Fetching sales data...</p>
        </div>

        <!-- Sales Table -->
        <div *ngIf="!loading && sales.length" class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Bill ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of sales">
                <td>{{ s.billId }}</td>
                <td>{{ s.customer }}</td>
                <td>{{ s.billDate | date:'dd/MM/yyyy' }}</td>
                <td class="amount">
                  {{ s.totalAmount | currency:'INR':'symbol':'1.2-2':'en-IN' }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- No sales message -->
        <div *ngIf="!loading && sales.length === 0" class="alert no-sales">
          <i class="fas fa-exclamation-triangle me-2"></i>No sales found for the selected date.
        </div>
      </div>
    </div>

  </div>
</div>
