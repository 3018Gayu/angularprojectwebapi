<!-- customers-list.component.html -->
<div class="fullscreen-container" style="background-image: url('https://img.freepik.com/premium-vector/people-supermarket-grocery-flat-vector-illustration-cartoon-characters_580420-543.jpg'); background-size: contain; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh; position: relative;">
  <!-- Semi-transparent overlay for better readability -->
  <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(183, 189, 247, 0.3);"></div>
  
  <!-- Content on top -->
  <div class="content d-flex align-items-center justify-content-center" style="position: relative; z-index: 2; min-height: 100vh; padding: 20px;">
    <div class="card shadow-lg" style="background-color: rgba(255, 248, 222, 0.95); border: none; border-radius: 15px; max-width: 1200px; width: 100%;">
      <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #576A8F; color: white;">
        <h2 style="font-weight: 600; margin: 0;">Customers</h2>
        <button class="btn btn-sm" style="background-color: #FF7444; border: none; color: white;" (click)="addCustomer()">
          <i class="fas fa-plus me-1"></i>Add Customer
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover" style="border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <thead style="background-color: #576A8F; color: white;">
              <tr>
                <th style="border: none; font-weight: 600;">Name</th>
                <th style="border: none; font-weight: 600;">Email</th>
                <th style="border: none; font-weight: 600;">Phone</th>
                <th style="border: none; font-weight: 600;">Address</th>
                <th style="border: none; font-weight: 600;">Loyalty Points</th>
                <th style="border: none; font-weight: 600; width: 180px;">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of customers" style="background-color: rgba(255, 248, 222, 0.9);">
                <td style="border-color: #B7BDF7;">{{ c.name }}</td>
                <td style="border-color: #B7BDF7;">{{ c.email }}</td>
                <td style="border-color: #B7BDF7;">{{ c.phone }}</td>
                <td style="border-color: #B7BDF7;">{{ c.address }}</td>
                <td style="border-color: #B7BDF7; font-weight: 600; color: #FF7444;">{{ c.loyaltyPoints }}</td>
                <td style="border-color: #B7BDF7;">
                  <button class="btn btn-sm btn-primary me-2" style="background-color: #576A8F; border: none; border-radius: 5px;" (click)="editCustomer(c.customerId)">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-danger" style="background-color: #FF7444; border: none; border-radius: 5px;" (click)="deleteCustomer(c.customerId)">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
