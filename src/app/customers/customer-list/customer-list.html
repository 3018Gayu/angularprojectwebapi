<div class="container">
  <div class="d-flex justify-content-between mb-3">
    <h2>Customers</h2>
    <button class="btn btn-success" (click)="addCustomer()">
      + Add Customer
    </button>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Loyalty</th>
        <th width="180">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of customers">
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>{{ c.address }}</td>
        <td>{{ c.loyaltyPoints }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editCustomer(c.customerId)">
            Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteCustomer(c.customerId)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
