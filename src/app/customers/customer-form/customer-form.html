<!-- customer-form.component.html -->
<div class="fullscreen-container" style="background-image: url('https://img.freepik.com/premium-vector/people-supermarket-grocery-flat-vector-illustration-cartoon-characters_580420-543.jpg'); background-size: contain; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh; position: relative;">
  <!-- Semi-transparent overlay for better readability -->
  <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(183, 189, 247, 0.3);"></div>
  
  <!-- Content on top -->
  <div class="content d-flex align-items-center justify-content-center" style="position: relative; z-index: 2; min-height: 100vh; padding: 20px;">
    <div class="card shadow-lg" style="background-color: rgba(255, 248, 222, 0.95); border: none; border-radius: 15px; max-width: 600px; width: 100%;">
      <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #576A8F; color: white;">
        <h2 style="font-weight: 600; margin: 0;">{{ customerId ? 'Edit Customer' : 'Add Customer' }}</h2>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="save()">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold" style="color: #576A8F;">Name</label>
            <input id="name" class="form-control" formControlName="name" style="border-color: #B7BDF7; border-radius: 8px;" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-bold" style="color: #576A8F;">Email</label>
            <input id="email" class="form-control" formControlName="email" style="border-color: #B7BDF7; border-radius: 8px;" />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label fw-bold" style="color: #576A8F;">Phone</label>
            <input id="phone" class="form-control" formControlName="phone" style="border-color: #B7BDF7; border-radius: 8px;" />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label fw-bold" style="color: #576A8F;">Address</label>
            <input id="address" class="form-control" formControlName="address" style="border-color: #B7BDF7; border-radius: 8px;" />
          </div>
          <div class="mb-3" *ngIf="customerId">
            <label for="loyaltyPoints" class="form-label fw-bold" style="color: #576A8F;">Loyalty Points</label>
            <input id="loyaltyPoints" type="number" class="form-control" formControlName="loyaltyPoints" style="border-color: #B7BDF7; border-radius: 8px;" />
          </div>
          <div class="d-flex">
            <button class="btn btn-primary me-2 flex-fill" type="submit" style="background-color: #FF7444; border: none; border-radius: 8px; font-weight: 600;">
              <i class="fas fa-save me-1"></i>Save
            </button>
            <button class="btn btn-secondary flex-fill" type="button" (click)="cancel()" style="background-color: #B7BDF7; border: none; color: #576A8F; border-radius: 8px; font-weight: 600;">
              <i class="fas fa-times me-1"></i>Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
