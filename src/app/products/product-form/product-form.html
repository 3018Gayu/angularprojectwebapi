<form (ngSubmit)="save()" #productForm="ngForm">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" [(ngModel)]="model.name" name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Category</label>
    <select class="form-select" [(ngModel)]="model.categoryId" name="categoryId" required>
      <option *ngFor="let c of categories" [value]="c.categoryId">{{ c.categoryName }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Price</label>
    <input type="number" class="form-control" [(ngModel)]="model.unitPrice" name="unitPrice" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Expiry Date</label>
    <input type="date" class="form-control" [(ngModel)]="model.expiryDate" name="expiryDate">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]="model.isActive" name="isActive">
    <label class="form-check-label">Active</label>
  </div>

  <button type="submit" class="btn btn-primary">{{ model.productId ? 'Update' : 'Create' }}</button>
</form>
