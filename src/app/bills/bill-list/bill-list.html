<!-- Fullscreen container with background image -->
<div class="fullscreen-container" style="background-image: url('https://posbytz.com/wp-content/uploads/2021/12/5-Benefits-of-Using-Supermarket-Billing-Software-scaled.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed; min-height: 100vh; position: relative;">
  <!-- Semi-transparent overlay for better readability -->
  <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(183, 189, 247, 0.3);"></div>
  
  <!-- Content on top -->
  <div class="content d-flex align-items-center justify-content-center" style="position: relative; z-index: 2; min-height: 100vh; padding: 20px;">
    <div class="card shadow-lg" style="background-color: rgba(255, 248, 222, 0.95); border: none; border-radius: 15px; max-width: 1000px; width: 100%;">
      <!-- Header Section -->
      <div class="card-header d-flex justify-content-between align-items-center" style="background-color: #576A8F; color: white; border-radius: 10px 10px 0 0;">
        <h2 style="font-weight: 600; margin: 0;">
          <i class="fas fa-list"></i> Bills List
        </h2>
        <button class="btn btn-success btn-sm" (click)="newBill()" style="background-color: #FF7444; border: none; border-radius: 8px; font-weight: 600;">
          <i class="fas fa-plus"></i> New Bill
        </button>
      </div>
      
      <!-- Table Section -->
      <div class="card-body">
        <table class="table table-bordered align-middle" style="border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);">
          <thead class="table-dark" style="background-color: #576A8F; color: white;">
            <tr>
              <th><i class="fas fa-id-badge"></i> ID</th>
              <th><i class="fas fa-calendar-alt"></i> Date</th>
              <th><i class="fas fa-rupee-sign"></i> Total</th>
              <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bill of bills" style="background-color: #FFF8DE; transition: background-color 0.3s ease;">
              <td style="font-weight: bold; color: #576A8F;">{{ bill.billId }}</td>
              <td>{{ bill.billDate | date:'dd/MM/yyyy' }}</td>
              <td style="color: #FF7444; font-weight: bold;">â‚¹ {{ bill.totalAmount | number:'1.2-2' }}</td>
              <td>
                <button class="btn btn-primary btn-sm me-2" (click)="editBill(bill.billId)" style="background-color: #B7BDF7; border: none; color: #576A8F; border-radius: 8px; font-weight: 600;">
                  <i class="fas fa-edit"></i> Edit
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteBill(bill.billId)" style="border-radius: 8px; font-weight: 600;">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
