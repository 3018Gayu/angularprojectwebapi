<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">Suppliers</h2>
    <button class="btn btn-success shadow-sm" (click)="addSupplier()">
      <i class="bi bi-plus-lg me-1"></i> Add Supplier
    </button>
  </div>

  <div class="table-responsive shadow-sm rounded">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-dark text-uppercase">
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Address</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let supplier of suppliers" class="align-middle">
          <td>{{ supplier.name }}</td>
          <td>{{ supplier.contact }}</td>
          <td>{{ supplier.address }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning me-2" (click)="editSupplier(supplier.supplierId!)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteSupplier(supplier.supplierId!)">
              <i class="bi bi-trash3"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
